<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regalo 1: Nuestro primer mes</title>
    <link rel="stylesheet" href="../styles.css"> <!-- Estilo global -->
    <link rel="stylesheet" href="regalo1.css"> <!-- Estilo especÃ­fico para regalo1.html -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Barra lateral flotante -->
    <aside class="sidebar">
        <a href="index.html" class="sidebar-btn"><i class="fas fa-home"></i></a>
    </aside>

    <!-- Contenido principal -->
    <div class="container">
        <main class="main-content">
            <h1>Regalo 1: Nuestro primer mes</h1>
            <div class="slider">
                <div class="slide">
                    <img src="img/unmes1.png" alt="Imagen 1">
                </div>
                <div class="slide">
                    <img src="img/unmes2.png" alt="Imagen 2">
                </div>
                <div class="slide">
                    <img src="img/unmes3.png" alt="Imagen 3">
                </div>
                <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
                <a class="next" onclick="changeSlide(1)">&#10095;</a>
            </div>
            <a href="https://dyvunmes.carrd.co/" class="redirect-btn" target="_blank">Card un Mes</a>
        </main>
    </div>

    <!-- Enlace al archivo JavaScript externo -->
    <script src="../script.js"></script>
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            const slides = document.querySelectorAll('.slide');
            slides.forEach((slide, index) => {
                slide.style.display = (index === slideIndex) ? 'block' : 'none';
            });
        }

        function changeSlide(n) {
            slideIndex += n;
            const slides = document.querySelectorAll('.slide');
            if (slideIndex >= slides.length) slideIndex = 0;
            if (slideIndex < 0) slideIndex = slides.length - 1;
            showSlides();
        }
    </script>
</body>
</html>
